<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="border">
        <div class="container"></div>
        <div class="controls">
            <div>
                <button class="btn" id="clear"></button>
                <p class="subtitle">Clear</p>
            </div>
            <h1>Etch a sketch</h1>
            <div>
                <button class="btn" id="resize"></button>
                <p class="subtitle">Resize</p>
            </div>
        </div>

        <div class="controls">
            <div>
                <button class="btn" id="random-color"></button>
                <p class="subtitle">Toggle Random / <br>Default Colour</p>
            </div>
            <div class="text-center">
                <button class="btn" id="erase"></button>
                <p class="subtitle">Erase mode <br> ON/OFF</p>
            </div>
            <!-- <div class="text-right">
                <button class="btn" id="draw-mode"></button>
                <p class="subtitle">Draw Mode<br> (click & drag <br>or mouseover)</p>
            </div> -->

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
